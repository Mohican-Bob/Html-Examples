 </header>

<section class="row">

    <article class="col-9 col-m-12">

            <legend>Contact Us</legend>
            <div style="display:block;">
                <p><label>First Name</label>
                <input class="formEntry" id="given-name" name="given-name" type="text" required autofocus> </p>
                <p><label>Last Name</label>
                    <input class="formEntry" id="family-name" name="family-name" type="text" required > </p>
                <p><label>Email</label>
                    <input class="formEntry" id="email" name="email" type="email" placeholder="example@domain.com" required> </p>
                <p><label>Telephone</label>
                    <input class="formEntry" id="telephone" name="telephone" type="tel" placeholder="(231) 777-2017" required></p>
                    <p><label>How did you hear about us?</label>
                        <input class="formEntry" id="select1" name="select1" list="location" placeholder="Please select" required>
                        <datalist id="location">
                            <option label="Social Media" value="Social Media"></option>
                            <option label="Web Search" value="Web Search"></option>
                            <option label="Word of Mouth" value="Word of Mouth"></option>
                            <option label="Other" value="Other"></option>
                            </datalist></p>
                <div><br/>
                <p><label>Service Request</label><br/>
                    <br/>
                <input class="formEntry" id="Commercial" name="Commercial" type="checkbox" value="YES" />
                <label for="Commercial">Commercial</label></p>
                <input class="formEntry" id="Wedding" name="Wedding" type="checkbox" value="YES" />
                <label for="Wedding">Wedding</label></p>
                <input class="formEntry" id="realestate" name="realestate" type="checkbox" value="YES" />
                <label for="realestate">Real Estate</label></p>
                <input class="formEntry" id="other" name="other" type="checkbox" value="YES" />
                <label for="other">Other</label></p>
            </div>
                        
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
        
            <p>
            <textarea class="formEntry" id="address" name="address" required style="width: 350px; height: 200px;"></textarea>
            </p>
        </fieldset>
        <div>
            <p style="text-align: center; margin-right: 2%;">
            <button class="inputButton" type=submit style="width: 200px">Submit</button>
            <button class="inputButton" type="reset" value="reset">Reset</button></p>
        </div>
        </form> 
    </article>
